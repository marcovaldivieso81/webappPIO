<div class="modal modal-lg fade mt-5" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="exampleModalLabel">Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-footer pb-0">
            <button form="addProdForm" type="submit" name="nombre" value="addproduct" class="btn btn-success">
                <i class="bi bi-save"></i>
                Save
            </button>
        </div>

<!-- ACA ESTABA FORM --> 
    <div class="modal-body pt-0">
<form id="addProdForm" method="post">
    {% csrf_token %}
	<input type="hidden" name="IdPedido" id="pedido-id">



    <nav>
		<div class="nav nav-tabs" id="nav-tab" role="tablist">
			<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Summary</button>
			<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Product</button>
			<button class="nav-link" id="print-label-tab" data-bs-toggle="tab" data-bs-target="#print-label" type="button" role="tab" aria-controls="print-label" aria-selected="false">Print Labels</button>
		</div>
	</nav>

<div class="tab-content" id="nav-tabContent">

    <!-- SUMMARY PRODUCT-->
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
  <div class="mb-3 mt-3 row">
    <label class="col-sm-2 col-form-label">Client</label>
    <div class="col-sm-10">
      <input type="text" id='pedido-nombrecliente' class="form-control" readonly>
    </div>
  </div>
  <div class="mb-3 mt-3 row">
    <label class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" id='pedido-telefono' class="form-control" readonly>
    </div>
  </div>
  <div class="mb-3 mt-3 row">
    <label class="col-sm-2 col-form-label">Order date</label>
    <div class="col-sm-10">
      <input type="text" id='pedido-fechahora' class="form-control" readonly>
    </div>
  </div>
  <div class="mb-3 mt-3 row">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input name='pedido-direccion' type="text" id='pedido-direccion' class="form-control">
    </div>
  </div>
  <div class="mb-3 mt-3 row">
    <label class="col-sm-2 col-form-label">Notes</label>
    <div class="col-sm-10">
      <textarea id='pedido-notas' class="form-control area-texto" readonly></textarea>
    </div>
  </div>
  
  <div class="mb-3 mt-3 row">
    <label class="col-sm-2 col-form-label" readonly>Delivery</label>
    <div class="col-sm-10">
        <input name="Servicio" id="pedido-servicios" type="checkbox" class="form-check-input">
    </div>
  </div>
  <p>{{ servicios.0_IdServicio }}</p>

  <div class="mb-3 mt-3 row">
    <label  class="col-sm-2 col-form-label">Cancel</label>
    <div class="col-sm-10">
      <input name="Cancel" id="pedido-cancelado" type="checkbox" class="form-check-input">
    </div>
  </div>

  <div class="mb-3 mt-3 row">
    <label  class="col-sm-2 col-form-label">Confirmed by customer</label>
    <div class="col-sm-10">
      <input name="Confirmed_by_customer" id="confirmed-by-customer" type="checkbox" class="form-check-input">
    </div>
  </div>

<div class="mb-3 mt-3 row">
    <label  class="col-sm-2 col-form-label">In Production</label>
    <div class="col-sm-10">
      <input name="In_production" id="in-production" type="checkbox" class="form-check-input">
    </div>
  </div>


  <div class="mb-3 mt-3 row">
    <label  class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-10">
        <select  name="Estado" id="pedido-estados" class="form-select" aria-label="Default select example">
			<option disabled selected value> -- select an option -- </option>
		{% for estado in estados %}
			<option value='{{ estado.IdEstado }}'>{{ estado.IdEstado }}</option>
		{% endfor%}
        </select>
    </div>
  </div>
  <div class="mb-3 mt-3 row">
    <label class="col-sm-2 col-form-label" >Obs</label>
    <div class="col-sm-10">
      <textarea name="Observacion" id='pedido-observacion' class="form-control">
      </textarea>
    </div>
  </div>
    </div>

    <!-- ADD PRODUCT -->
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
<div class="row mt-3">
	<div class="row col-lg-7 mt-sm-2">
	    <div class="col-lg-3 col-sm-3">
	        <label>Product</label>
	    </div>
	    <div class="col-lg-9 col-sm-9">
	        <div class="form-group">
				<input id="pname" type="text" class="form-control" />
	        </div>
	    </div>
	</div>
	<div class="row col-lg-4 mt-sm-2">
	    <div class="col-lg-4 col-sm-3">
	        <label>Quantity</label>
	    </div>
	    <div class="col-lg-8 col-sm-9">
	        <div class="form-group">
	            <input id="pquantity" type="number" value='1' class="form-control" />
	        </div>
	    </div>
	</div>
	<div class="row col-lg-2 mt-sm-2">
	    <div class="col-lg-12 col-lg-offset-2">
	        <button id="addBtn" type="button" class="addBtn btn btn-primary">
	            Add
	        </button>
	    </div>
	</div>
</div>
<div class="row mt-3">
	<div class="col-lg-12">
	    <table id="example" class="table table-bordered">
	        <thead>
	            <tr>
	                <th class="col-lg-7 text-center">Product</th>
	                <th class="col-lg-3 text-center">Quantity</th>
	                <th class="col-lg-1 text-center">Delete</th>
	            </tr>
	        </thead>
	        <tbody>				               
	        </tbody>
	    </table>
	    </div>
	</div>
</div>
<!-- FIN ADD PRODUCT -->
</div> 
</form>

<div class="tab-pane fade" id="print-label" role="tabpanel" aria-labelledby="print-label-tab" tabindex="0">
	<div class="row mb-3 mt-3 mx-3">
	<form method="post" action="{% url 'print_labels' %}">
		{% csrf_token %}
		<div class="mb-3 mt-3 row">
			<label class="col-sm-3 col-form-label"> # Labels</label>
			<div class="col-sm-3">
				<input name="copias" type="number" class="form-control" value="1" min="1">
			</div>
			<input name="idPedido" id="print-id-pedido" hidden>
			<div class="col-sm-3">
				<button type="submit" id='print-label-button' class="btn btn-success">
					<i class="bi bi-printer"></i>
					Print
				</button>
			</div>
		</div>
	</form>

<h4>Vista previa:</h4>

<div class="row justify-content-center">
	<div class="col-auto">
		<div class="card" style="width: 25rem;">
			<div class="card-body">
				<h5 class="card-title" id="nombre-cliente-card"></h5>
				<div id="notas-card"></div>
			</div>
		</div>
	</div>
</div>

	</div>
</div>

</div>
<!-- ACA ESTABA FORM -->

    </div>
  </div>
</div>
