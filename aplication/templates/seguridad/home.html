{% extends "aplication/base.html" %}
{% load static %}
{% block titulo %}
Login
{% endblock%}
{% block body%}
<section class="vh-100" style="background-color: #dc3545;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'img/pionono-dulce-de-fresas.jpg' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: -webkit-fill-available" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

{% if form.errors %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
<p>Your username and password didn't match. Please try again.</p>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
                <form class="form" method="post">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">
                        <img src="{% static 'img/logo-piononos.png' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                    </span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesi√≥n</h5>
                {% csrf_token %}
                {% for field in form %}
                  <div class="form-outline mb-4">
                      <input type="{{ field.html_name }}" name="{{ field.html_name }}" class="form-control form-control-lg" />
                      <label class="form-label" >{{ field.label|capfirst  }}</label>
                  </div>
                  {% endfor %}
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock%}
